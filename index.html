<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambio</title>
    <style>
        .myElement{
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            
        }
        .greenBg{
            background-color: green;
        }
        .yellowBg{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="myElement greenBg">
        1
    </div>
    <div class="myElement greenBg">
        2
    </div>
    <div class="myElement greenBg">
        3
    </div>
    <div class="myElement greenBg">
        4
    </div>
   
    <script>
        let element =document.querySelectorAll(".myElement")
      
        for(let i=0; i<element.length;i++){
            let el=element[i];
            el.addEventListener("click",function(){
                el.classList.replace("greenBg","yellowBg")
            })
                
            
           
        }
         
            
        
    </script>
</body>
</html>
